<div class="input-group mb-3">
  <input
    type="text"
    [(ngModel)]="todoTask"
    class="form-control"
    placeholder="Add todo task"
  />
  <div class="input-group-append">
    <button
      (click)="addTask()"
      class="btn btn-outline-secondary"
      type="button"
      id="button-addon2"
    >
      Add
    </button>
  </div>
</div>
